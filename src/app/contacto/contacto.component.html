<div class="container datosContacto">

  <form class="was-validated" [formGroup]="formularioContacto" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <input class="form-control" name = "nombreCompleto" placeholder = "Nombre y Apellidos" formControlName="nombreCompleto" required>
      <div class="valid-feedback">Correcto.</div>
      <div class="invalid-feedback">Tienes que rellenar este campo.</div>
    </div>
    
    <div class="form-group">
      <input class="form-control" type = "email" name = "email" placeholder = "em@il" formControlName="email"  required>
      <div class="valid-feedback">Correcto.</div>
      <div class="invalid-feedback">Tienes que rellenar este campo.</div>
    </div>
    
    <div class="form-group">
      <textarea class="form-control" name = "mensaje" placeholder = "Mensaje" formControlName="mensaje" required ></textarea>
      <div class="valid-feedback">Correcto.</div>
      <div class="invalid-feedback">Tienes que rellenar este campo.</div>
    </div>
    
    <button type="submit" class="btn botones">Enviar</button>
    
  </form>
  
</div>
