                <ul class="car-list">
    <li *ngFor="let coche of listaCoches | paginate: { itemsPerPage: 5, currentPage: page }">
                    <div class="middle">
                            <div class="listado"><b>Id: {{coche.id}}</b></div>
                            <div class="listado"><b>Modelo </b></div>
                            <div class="listado">{{coche.Name | titlecase}}</div>
                            <div class="listado">Potencia: {{coche.Horsepower}} C.V.</div>
                    </div>
    </li>
</ul>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
